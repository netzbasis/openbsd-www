<H1>ftpd</H1>
<H2>&nbsp;&nbsp;&nbsp;&nbsp;Must enable in rc.conf</H2>
<H2>&nbsp;&nbsp;&nbsp;&nbsp;Default httpd is Berkeley FTPD; wuftp, proftpd in ports/packages</H2>
<H2>&nbsp;&nbsp;&nbsp;&nbsp;Simpler, less flexible than wuftp</H2>
<H3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;But more secure</H3>
<H2>&nbsp;&nbsp;&nbsp;&nbsp;Does use /etc/ftpusers (disallowed) and /etc/ftpchroot (chrooted)</H2>
