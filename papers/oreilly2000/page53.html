<H1>NFS</H1>
<H2>&nbsp;&nbsp;&nbsp;&nbsp;Sun's Network Filesystem spec; 4.4BSD includes BSD NFS</H2>
<H2>&nbsp;&nbsp;&nbsp;&nbsp;Not enabled by default</H2>
<H3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hard to trust: DO NOT allow in/out of firewall (2049 UDP)</H3>
<H2>&nbsp;&nbsp;&nbsp;&nbsp;Server publishes filesystems in /etc/exports</H2>
<H3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Read caveats in exports(8)!</H3>
